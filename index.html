<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership Team</title>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles */
        :root {
            --primary: 215 65% 45%;
            --background: 0 0% 100%;
            --foreground: 20 14.3% 4.1%;
            --muted: 60 4.8% 95.9%;
            --muted-foreground: 25 5.3% 44.7%;
        }
        
        .bg-primary\/80 {
            background-color: hsl(var(--primary) / 0.8);
        }
        
        .text-primary {
            color: hsl(var(--primary));
        }
        
        .hover\:text-primary\/80:hover {
            color: hsl(var(--primary) / 0.8);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
        // Profile Card Component
        function ProfileCard({ name, role, image, email }) {
            const initials = name
                .split(' ')
                .map(part => part[0])
                .join('');
            
            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg hover:-translate-y-1 transition-all duration-300">
                    <div className="p-6">
                        <div className="flex flex-col items-center text-center space-y-4">
                            <div className="w-32 h-32 rounded-full overflow-hidden">
                                <img src={image} alt={name} className="w-full h-full object-cover" 
                                     onError={(e) => {
                                         e.target.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&size=128`;
                                     }}
                                />
                            </div>
                            
                            <div className="space-y-2">
                                <h3 className="text-xl font-semibold">{name}</h3>
                                <p className="text-sm text-gray-600">{role}</p>
                            </div>
                            
                            <a href={`mailto:${email}`}
                               className="inline-flex items-center space-x-2 text-sm text-primary hover:text-primary/80 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" 
                                     stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <rect width="20" height="16" x="2" y="4" rx="2"/>
                                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                                </svg>
                                <span>{email}</span>
                            </a>
                        </div>
                    </div>
                </div>
            );
        }

        // Leadership Grid Component
        function LeadershipGrid() {
            const leaders = [
                {
                    name: "Sarah Johnson",
                    role: "Chief Executive Officer",
                    image: "https://images.unsplash.com/photo-1573496358773-bdcdbd984982",
                    email: "sarah.johnson@company.com"
                },
                {
                    name: "Michael Chen",
                    role: "Chief Technology Officer",
                    image: "https://images.unsplash.com/photo-1576558656222-ba66febe3dec",
                    email: "michael.chen@company.com"
                },
                {
                    name: "David Rodriguez",
                    role: "Chief Financial Officer",
                    image: "https://images.unsplash.com/photo-1554774853-b415df9eeb92",
                    email: "david.rodriguez@company.com"
                },
                {
                    name: "Emily Williams",
                    role: "Chief Marketing Officer",
                    image: "https://images.unsplash.com/photo-1554774853-6a56f62c6451",
                    email: "emily.williams@company.com"
                },
                {
                    name: "James Anderson",
                    role: "Chief Operations Officer",
                    image: "https://images.unsplash.com/photo-1556157382-97eda2d62296",
                    email: "james.anderson@company.com"
                },
                {
                    name: "Lisa Thompson",
                    role: "Chief Product Officer",
                    image: "https://images.unsplash.com/photo-1553484771-898ed465e931",
                    email: "lisa.thompson@company.com"
                }
            ];

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    {leaders.map((leader) => (
                        <ProfileCard key={leader.email} {...leader} />
                    ))}
                </div>
            );
        }

        // Hero Component
        function Hero() {
            return (
                <div className="relative">
                    <div className="h-[400px] bg-cover bg-center bg-no-repeat"
                         style={{
                             backgroundImage: "url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f')"
                         }}>
                        <div className="absolute inset-0 bg-primary/80" />
                    </div>
                    
                    <div className="absolute inset-0 flex items-center justify-center">
                        <div className="max-w-2xl mx-4 p-8 bg-white/95 rounded-lg shadow-lg backdrop-blur">
                            <h1 className="text-4xl md:text-5xl font-bold text-center mb-4 bg-gradient-to-r from-primary to-primary/60 bg-clip-text text-transparent">
                                Our Leadership Team
                            </h1>
                            <p className="text-lg text-center text-gray-600">
                                Meet the visionaries who drive our company forward with innovation, integrity, and excellence.
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            return (
                <main className="min-h-screen bg-gray-50">
                    <Hero />
                    <div className="container mx-auto px-4 py-16">
                        <LeadershipGrid />
                    </div>
                </main>
            );
        }

        // Render the App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
